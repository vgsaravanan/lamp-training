<div class="container">
    <h1>NEW USER</h1>
    <form class="example-form" #userForm="ngForm">
    <table class="example-full-width" cellspacing="0" align="center" > 
    <tr>
    	<td>
    		<mat-form-field class="example-full-width">
    			<input matInput 
				placeholder="First Name"
				name="firstname"
    			[(ngModel)]="user.firstName"    
				#firstname = "ngModel"
				pattern="^[a-z]+$" 
				minlength="3" 
				maxlength="10" 
				required>
				
    		</mat-form-field>
    	</td>
    	<td>
    		<mat-form-field class="example-full-width">
    			<input matInput 
    			placeholder="Last Name"
    			[(ngModel)]="user.lastName" 
			    name="lastName" 
			    id="lastName" 
			    pattern="^[a-z]+$" 
			    minlength="3" 
			    maxlength="10" 
			    value={{lastName}}
				required>
    		</mat-form-field>
    	</td>
    </tr>

    <tr>
    	<td>
    		<mat-form-field class="example-full-width">
			  <input 
			  matInput 
			  [matDatepicker]="picker" 
			  placeholder="Date of Birth"
			  [(ngModel)]="user.dateOfBirth" 
			  name="dateofbirth"
			  #dateofbirth="ngModel"
			  >
			  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			  <mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
    	</td>
    </tr>

		  <mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>
 -->
 	<tr>
 		<td>
        <!-- [(ngModel)]="type[i]" name="gender" #g="ngModel" -->
			 <mat-radio-group 
			 [(ngModel)]="user.genderType" 
			 name="gender"
			 #gender = "ngModel"> 
				<mat-radio-button 
				*ngFor="let type of genderType; let i=index "  [value]='type'> {{type}} </mat-radio-button>
			</mat-radio-group>
 		</td>
	 </tr>
	 <!-- Trial -->

	 <tr>
		<td>
		<mat-form-field 
		class="example-full-width"
		*ngFor = "let email of user.emailId">
			<input matInput 
			   placeholder="Email-ID"
			   [(ngModel)] = "user.emailId" 
			   name="emailId" 
			   #emailid  
			   [value] = "email"
			   id="emailid" 
			   pattern="^[a-z 0-9 @]+$" 
			   required>
			   <!-- <button mat-mini-fab color="primary" class="button-row" (click)="removeEmailId(email)">x
			</button> -->
		   <mat-error *ngIf="emailid.touched && !emailid.valid">
			   <mat-error *ngIf="emailid.errors.required">
				   emailid is required.
			   </mat-error>
			   <mat-error *ngIf="emailid.errors.pattern"> 
				   Invalid Email.
			   </mat-error>
		   </mat-error>
		   </mat-form-field>
		   <button mat-mini-fab color="primary" class="button-row" (click)="addEmailId(emailid.value)">
			   +
		   </button>
		</td>
	</tr>

 	<tr>
 		<td>
 			<mat-form-field class="example-full-width">
 			<input 
 				matInput 
    			placeholder="contact Number"
    			[(ngModel)] = "user.contactNumber" 
			    name="contactnumber" 
			    #contactnumber="ngModel"  
			    id="contactnumber" 
			    pattern="^[0-9]+$" 
				required>

			<mat-error *ngIf="contactnumber.touched && !contactnumber.valid">
				<mat-error *ngIf="contactnumber.errors.required">
					contactnumber is required.
				</mat-error>
				<mat-error *ngIf="contactnumber.errors.required"> 
					Invalid Contact Number.
				</mat-error>
			</mat-error>
			</mat-form-field>
			<button mat-mini-fab color="primary" class="button-row" (click)="addcontact(contactnumber.value)">+
			</button>

	        <ul>
	        	<li *ngFor = "let number of contactNumber">
	        	<mat-form-field class="example-full-width">
	        		<input 
	        			matInput
		        		type="text"
		        		name="number" 
				        [value]="number" 
				    	required>
				</mat-form-field>
				<button mat-mini-fab color="primary" class="button-row" (click)="removecontact(number)">x
				</button>
	        	</li>
	        </ul>	
 		</td>	
 	</tr>

	<tr>
		<td>

				placeholder="Blood Group" 
				[(ngModel)]="user.bloodGroup" 
		        name="bloodgroup" 
		        #bloodgroup="ngModel" 
		        id="bloodgroup"
		        required> 
			      <mat-option *ngFor="let type of bloodGroupType; let i=index "  [value]='type'>
			        {{type}}
			      </mat-option>
			    </mat-select>

			    <mat-error *ngIf="bloodgroup.touched && !bloodgroup.valid">
					<mat-error *ngIf="bloodgroup.errors.required">
						Field is required.
					</mat-error>
				</mat-error>

			</mat-form-field>
		</td>
	</tr>
